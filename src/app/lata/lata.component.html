<div [class.rok_main]=true>
    <div [class.rok_button]=true *ngFor="let rok of lataGazety" (click)='dajRok(rok)'
        [ngClass]="{'selected': rok==currRok}">
        {{rok}} </div>
    <div [ngClass]="{'selected': 'all'==currRok, rok_button:true}" (click)='dajRok("all")'>
        Wszystkie </div>
</div>
